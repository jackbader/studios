<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<script type="text/javascript">
  function showVideo(e) {
    e.stopPropagation()
    $('iframe').attr('style', '')
    $('#exit-video').attr('style', '')
    $('header').attr('style', '-webkit-filter: blur(3px)')
    $(".content").attr('style', '-webkit-filter: blur(3px); margin-top: 300px;')

    $('.content').click(function(e) {
      //close video
      $('iframe').hide(true)
      $('#exit-video').hide(true)
      $('header').attr('style', '')
      $(".content").attr('style', 'margin-top: 300px;')

    })

    $('header').click(function(e) {
      //close video
      $('iframe').hide(true)
      $('#exit-video').hide(true)
      $('header').attr('style', '')
      $(".content").attr('style', 'margin-top: 300px;')

    })

    $('#exit-video').click(function(e) {
      //close video
      $('iframe').hide(true)
      $('#exit-video').hide(true)
      $('header').attr('style', '')
      $(".content").attr('style', 'margin-top: 300px;')

    })

  }
</script>

<body>
